
<mat-card>
  <mat-card-header>
    <mat-card-title>{{ hero.name }}</mat-card-title>
  </mat-card-header>

  <!-- TODO: imagen -->
  <img mat-card-image [src]="hero | heroImage" [alt]="hero.name">

  <mat-card-content class="mt-2">    
    <p>
      <strong>Género</strong> {{ hero.gender }}
      <br>
      <mat-chip-listbox>
        <mat-chip *ngFor="let name of hero.ki.split(',') | slice:0:3">
          {{ name }}
        </mat-chip>
      </mat-chip-listbox>
    </p>
  </mat-card-content>

  <mat-divider></mat-divider>

  <mat-card-actions>

    <button mat-button
      mat-raised
      color="primary"
      [routerLink]="['/heroes/edit', hero.id ]">
      <mat-icon>edit</mat-icon>
      Editar
    </button>

    <span class="spacer"></span>

    <button mat-button
      mat-raised
      [routerLink]="['/heroes', hero.id ]">
      <mat-icon>more_horiz</mat-icon>
      Más
    </button>

  </mat-card-actions>

</mat-card>
