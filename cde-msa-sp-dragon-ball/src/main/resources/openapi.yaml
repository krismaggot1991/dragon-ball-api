paths:
  /support/dragon-ball/v1/characters:
    get:
      tags:
        - Dragon Ball API
      summary: Get all characters.
      parameters:
        - name: x-guid
          in: header
          required: true
          schema:
            type: string
            example: "9b193801-e6cf-42d6-b10a-71d93b81d9a8"
        - name: x-process
          in: header
          required: true
          schema:
            type: string
            example: "process"
        - name: x-flow
          in: header
          required: true
          schema:
            type: string
            example: "flow"
      responses:
        '200':
          description: Responses from control list
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CharactersResponse'
              examples:
                Successful response:
                  value:
                    code: "200"
                    message: "OK"
                    data:
                      - name: "Goku"
                        gender: "Male"
                        ki: "60.000.000"
                        image: "https://res.cloudinary.com/dgtgbyo76/image/upload/v1699044374/hlpy6q013uw3itl5jzic.webp"
                      - name: "Vegeta"
                        gender: "Male"
                        ki: "54.000.000"
                        image: "https://res.cloudinary.com/dgtgbyo76/image/upload/v1699044422/i9hpfjplth6gjudvhsx3.webp"
                      - name: "Piccolo"
                        gender: "Male"
                        ki: "2.000.000"
                        image: "https://res.cloudinary.com/dgtgbyo76/image/upload/v1699044481/u9fhpc9smihu2kud3cuc.webp"
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CharactersResponse'
              examples:
                Internal server error response:
                  value:
                    code: "500"
                    message: "500 INTERNAL_SERVER_ERROR"
        '404':
          description: Not found (Path incorrect)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CharactersResponse'
              examples:
                Not found response:
                  value:
                    code: "404"
                    message: "404 NOT_FOUND"
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CharactersResponse'
              examples:
                Bad request response:
                  value:
                    code: "400"
                    message: "Input invalid"
