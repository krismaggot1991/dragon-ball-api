      tags:
        - Dragon Ball API
      summary: Register a user.
      parameters:
        - name: x-guid
          in: header
          required: true
          schema:
            type: string
            example: "9b193801-e6cf-42d6-b10a-71d93b81d9a8"
        - name: x-process
          in: header
          required: true
          schema:
            type: string
            example: "transactional"
        - name: x-flow
          in: header
          required: true
          schema:
            type: string
            example: "onboard"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterUserRequest'
      responses:
        '200':
          description: Success response
