components:
  schemas:
    CharactersResponse:
      type: object
      properties:
        code:
          type: string
          description: "Response's code"
          example: "200"
        message:
          type: string
          description: "Response's message"
          example: "OK"
        data:
          type: array
          items:
            $ref: '#/components/schemas/CharactersDataResponse'
    CharactersDataResponse:
      type: object
      properties:
        id:
          type: string
          description: "Dragon Ball character id"
          example: "1"
        name:
          type: string
          description: "Dragon Ball character name"
          example: "Goku"
        gender:
          type: string
          description: "Dragon Ball character gender"
          example: "Male"
        ki:
          type: string
          description: "Dragon Ball character ki"
          example: "60.000.000"
        image:
          type: string
          description: "Dragon Ball character image"
          example: "https://res.cloudinary.com/dgtgbyo76/image/upload/v1699044374/hlpy6q013uw3itl5jzic.webp"
    SpecificCharacterResponse:
      type: object
      properties:
        code:
          type: string
          description: "Response's code"
          example: "200"
        message:
          type: string
          description: "Response's message"
          example: "OK"
        data:
          $ref: '#/components/schemas/SpecificCharactersDataResponse'
    SpecificCharactersDataResponse:
      type: object
      properties:
        id:
          type: string
          description: "Dragon Ball character id"
          example: "1"
        name:
          type: string
          description: "Dragon Ball character name"
          example: "Goku"
        gender:
          type: string
          description: "Dragon Ball character gender"
          example: "Male"
        race:
          type: string
          description: "Dragon Ball character race"
          example: "Saiyan"
        originPlanet:
          type: string
          description: "Dragon Ball character origin planet"
          example: "Vegita"
        ki:
          type: string
          description: "Dragon Ball character ki"
          example: "60.000.000"
        maxKi:
          type: string
          description: "Dragon Ball character max ki"
          example: "90 Septillion"
        image:
          type: string
          description: "Dragon Ball character image"
          example: "https://res.cloudinary.com/dgtgbyo76/image/upload/v1699044374/hlpy6q013uw3itl5jzic.webp"
        description:
          type: string
          description: "Dragon Ball character description"
          example: "El protagonista de la serie, conocido por su gran poder y personalidad amigable."
        affiliation:
          type: string
          description: "Dragon Ball character affiliation"
          example: "Z Fighter"
    RegisterUserRequest:
      type: object
      properties:
        userName:
          type: string
          description: "User name"
          example: "cmuyon"
          minLength: 1
          maxLength: 50
        email:
          type: string
          description: "User email"
          example: "cmuyonri@pichincha.com"
          minLength: 1
          maxLength: 50
        password:
          type: string
          description: "User password"
          example: "password"
          minLength: 1
          maxLength: 50
      required:
        - userName
        - email
        - password
    GenericResponse:
      type: object
      properties:
        code:
          type: string
          description: "Response's code"
          example: "200"
        message:
          type: string
          description: "Response's message"
          example: "OK"
    LoginUserRequest:
      type: object
      properties:
        email:
          type: string
          description: "User email"
          example: "cmuyonri@pichincha.com"
        password:
          type: string
          description: "User password"
          example: "password"
      required:
        - email
        - password
    FavoritesRequest:
      type: object
      properties:
        username:
          type: string
          description: "User name"
          example: "cmuyon"
        characterId:
          type: string
          description: "Character id"
          example: "5"
      required:
        - username
        - characterId